<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="from" type="text" /> В инпуте написано: <span></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет :)</div>

    <br />

    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      "use strict";
      const fromEl = document.querySelector("#from");
      const spanEl = document.querySelector("span");

      fromEl.addEventListener("input", function (e) {
        spanEl.textContent = fromEl.value;
      });

      const messageEl = document.querySelector(".message");
      document
        .querySelector(".messageBtn")
        .addEventListener("click", function (e) {
          messageEl.style.visibility = "visible";
          messageEl.classList.add("animate_animated", "animate_fadeInLeftBig");
          console.log(messageEl);
        });

      const formE = document.querySelector("form");
      const formCont = document.querySelectorAll(".form-control");
      const buttonEl = document.querySelector("form button");

      buttonEl.addEventListener("click", function (e) {
        e.preventDefault();
        formCont.forEach(function (form) {
          if (form.value === "") {
            form.classList.add("error");
            console.log("error");
          } else {
            form.classList.remove("error");
            formE.submit();
          }
        });
      });
    </script>
  </body>
</html>
